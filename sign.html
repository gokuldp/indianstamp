<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Stamp</title>
    <style>
        body {
            background-color: rgb(234, 11, 11);
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
        }

        .header h1 {
            font-size: 2rem;
            margin: 0;
            text-align: center;
            flex: 1;
        }

        .header img {
            height: 80px;
        }

        .form-container {
            margin: 50px auto;
            max-width: 500px;
            background-color: black;
            color: white;
            padding: 30px;
            border: 4px solid white;
            border-radius: 10px;
            text-align: center;
        }

        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 5px;
            background-color: rgb(242, 234, 234);
            color: black;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .form-container input[type="submit"]:hover {
            background-color: rgb(200, 200, 200);
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="India_Post_Logo_xs.svg" alt="India Post Logo">
        <h1>Indian Stamp</h1>
        <img src="logo.jpeg" alt="Logo">
    </div>

    <div class="form-container">
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>

            <label for="number">Number:</label><br>
            <input type="number" id="number" name="number" placeholder="Enter your number" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

            <label for="password">Create Password:</label><br>
            <input type="password" id="password" name="password" placeholder="Create a password" required><br>

            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
